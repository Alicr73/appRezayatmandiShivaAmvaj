<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
    <div class="loginbox">
        
        <img src="img/user.png" class="avatar">
        
        <h1>ثبت نام</h1>
           
           <form>
               
               <p>نام کاربری</p>
               
               <input type="text" name="" id="registerInputUserName" placeholder="نام کاربری را وارد کنید">
               
               <p>رمز عبور</p>
               
               <input type="password" name="" id="registerInputPassword" placeholder="رمز عبور را وارد کنید">
               
               <p>تایید رمز عبور</p>
               
               <input type="password" name="" id="registerInputRePassword" placeholder="رمز عبور را دوباره وارد کنید">
               

                   <input type="button" id="registerButtonRegister" name="" value="ثبت نام">

               
           </form>
            
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
